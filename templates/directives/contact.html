<div class ="panel-body">
    <div class="alert alert-success alert-dismissible" id="thank-you" role="alert">
            <strong>Thank you for your message!</strong> We will respond as soon as we can.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
    </div>
    <form name= "contactForm" ng-submit="submitForm(contactForm.$valid)" id="contactForm" ng-model="form" novalidate>
        <fieldset>
            <legend>Contact Form</legend>
            <div class ="form-group" ng-class="{ 'has-error' : contactForm.name.$invalid && !contactForm.name.$pristine }">
                <label for="name" class="col-sm-2 control-label">Name</label>
                <div class = "col-sm-10">
                    <input type="text" class ="form-control" name="name" ng-model="form.name" placeholder="your name" ng-required="true" />
                </div>
                <p ng-show="contactForm.name.$invalid && !contactForm.name.$pristine" class="help-block">You name is required.</p>
            </div>
            <div class ="form-group" ng-class="{ 'has-error' : contactForm.email.$invalid && !contactForm.email.$pristine }">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class = "col-sm-10">
                    <input type="email" class ="form-control" name ="email" ng-model="form.email" placeholder="email:example@domain.com" ng-required="true"/>
                </div>
                <p ng-show="contactForm.email.$invalid && !contactForm.email.$pristine" class="help-block">Enter a valid email.</p>
            </div>
            <div class ="form-group" ng-class="{ 'has-error' : contactForm.subject.$invalid && !contactForm.subject.$pristine }">
                <label for="subject" class="col-sm-2 control-label">Subject</label>
                <div class = "col-sm-10">
                    <input type="text" class ="form-control" name="subject" ng-model="form.subject" placeholder="subject"ng-required="true"/>
                </div>
                <p ng-show="contactForm.subject.$invalid && !contactForm.subject.$pristine" class="help-block">Please enter a subject.</p>
            </div>
            <div class ="form-group" ng-class="{ 'has-error' : contactForm.message.$invalid && !contactForm.message.$pristine }">
                <label for="message" class="col-sm-2 control-label">Message</label>
                <div class = "col-sm-10">
                    <textarea class ="form-control" name ="message" ng-model="form.message" rows="10" placeholder="your message" ng-required="true"></textarea>
                </div>
                <p ng-show="contactForm.message.$invalid && !contactForm.message.$pristine" class="help-block">Please enter a message.</p>
            </div>
            <button type="submit" class ="btn" ng-disabled="contactForm.$invalid">Send</button>
            
            
        </fieldset>
    </form>
</div>
