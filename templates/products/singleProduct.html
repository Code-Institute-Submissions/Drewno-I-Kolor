<div class="container-fluid" ng-repeat = "prod in products | filter:id">
	<h2 class="text-center">{{prod.name}}</h2>
	<div class="row" id ="singleProduct">
		<div class ="col-sm-6">
			<img ng-src ="{{prod.imageLocation}}" class="img-responsive"/>
		</div>
		<div class="col-sm-6">
			<p>
				{{prod.description}}
			</p>
			<p>
				{{prod.materials}}
			</p>
			<p>
				{{prod.price}}
			</p>
		</div>
	</div>

<div id="singleProductBtns" class="well text-center">
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#contactModal">
		Place an order or ask a question
	</button>
	<a href ="#/products/{{prod.category}}" class="btn btn-default">Back to the {{prod.category}} page</a>
</div>

  <div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
	  <div class="modal-content">
		<div class="modal-header">
			<p>Please use this form to enquire about payment, shipping, or anything else!</p>
		  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		  </button>
		</div>
		<div class="modal-body">
		<dik-contact></dik-contact>
		</div>
		<div class="modal-footer">
		  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		 </div>
	  </div>
	</div>
  </div>




</div>
